<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3 - One page site</title>
    <meta name="description" content="Aprenda HTML5, CSS3 e técnicas de SEO de forma simples,

                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>

                    <li><a href="#conteudo">Conteudo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>

        </div>
    </header>

    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2>Você faz. Você vê. Você aprende.</h2>
        </div>

    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2>Aprender na Prática</h2>
        </div>
    </section>

    <!-- One Page -->
    <section>
        <div class="Container">
            <h2>One Page Site</h2>
        </div>
    </section>

    <!-- WireFrame -->
    <section>
        <div class="Container">
            <h2>WireFrame</h2>
        </div>
    </section>

    <!-- Conteudo -->
    <section id="conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>

    <!-- Rodape -->
    <footer id="contato">
        <div class="Container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
